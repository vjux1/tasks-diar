        /* === –ù–ò–ñ–ù–Ø–Ø –ù–ê–í–ò–ì–ê–¶–ò–Ø === */
        .bottom-nav {

        }

        .nav-label {
            font-size: 11px;

    <script>
        let tg = window.Telegram?.WebApp;
        if (tg) {
            tg.ready();
            tg.expand();
        }

        // –î–∞–Ω–Ω—ã–µ
        let tasks = JSON.parse(localStorage.getItem('ch_tasks')) || [];
        let profitGoal = parseInt(localStorage.getItem('ch_profit_goal')) || 5000;
        let profitCurrent = parseInt(localStorage.getItem('ch_profit_current')) || 0;
        let notepadText = localStorage.getItem('ch_notepad') || '';
        let currentFilter = 'all';

        function saveData() {
            localStorage.setItem('ch_tasks', JSON.stringify(tasks));
            localStorage.setItem('ch_profit_goal', profitGoal);
            localStorage.setItem('ch_profit_current', profitCurrent);
            localStorage.setItem('ch_notepad', notepadText);
        }

        // === –ó–ê–î–ê–ß–ò ===
        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(t => t.completed).length;
            const active = total - completed;

            document.getElementById('totalCount').textContent = total;
            document.getElementById('activeCount').textContent = active;
            document.getElementById('completedCount').textContent = completed;
        }

        function renderTasks() {
            const tasksList = document.getElementById('tasksList');
            const filteredTasks = tasks.filter(task => {
                if (currentFilter === 'active') return !task.completed;
                if (currentFilter === 'completed') return task.completed;
                return true;
            });

            if (filteredTasks.length === 0) {
                const emptyMessages = {
                    all: { icon: 'üìù', text: '–ù–µ—Ç –∑–∞–¥–∞—á' },
                    active: { icon: '‚ú®', text: '–í—Å–µ –∑–∞–¥–∞—á–∏ –≤—ã–ø–æ–ª–Ω–µ–Ω—ã!' },
                    completed: { icon: 'üì≠', text: '–ù–µ—Ç –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω—ã—Ö –∑–∞–¥–∞—á' }
                };
                const empty = emptyMessages[currentFilter];
                tasksList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">${empty.icon}</div>
                        <div class="empty-text">${empty.text}</div>
                    </div>
                `;
                return;
            }

            tasksList.innerHTML = filteredTasks.map(task => `
                <div class="task-item ${task.completed ? 'completed' : ''}">
                    <div class="checkbox ${task.completed ? 'checked' : ''}" onclick="toggleTask(${task.id})"></div>
                    <div class="task-content">
                        <div class="task-text">${task.text}</div>
                    </div>
                    <button class="delete-btn" onclick="deleteTask(${task.id})">üóëÔ∏è</button>
                </div>
            `).join('');
        }

        function addTask() {
            const input = document.getElementById('taskInput');
            const text = input.value.trim();

            if (text) {
                tasks.push({
                    id: Date.now(),
                    text: text,
                    completed: false
                });
                input.value = '';
                saveData();
                updateStats();
                renderTasks();
            }
        }

        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                saveData();
                updateStats();
                renderTasks();
            }
        }

        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            saveData();
            updateStats();
            renderTasks();
        }

        // === PROFIT ===
        function updateProfit() {
            const goal = parseInt(document.getElementById('profitGoal').value) || 0;
            const current = parseInt(document.getElementById('profitCurrent').value) || 0;
            
            profitGoal = goal;
            profitCurrent = current;
            saveData();

            const percent = goal > 0 ? Math.min(Math.round((current / goal) * 100), 100) : 0;
            const remaining = Math.max(goal - current, 0);

            document.getElementById('profitProgressFill').style.width = percent + '%';
            document.getElementById('profitProgressText').textContent = `${current} / ${goal} CHF`;
            document.getElementById('profitProgressPercent').textContent = percent + '%';

            const circle = document.getElementById('profitProgressRing');
            const radius = 35;
            const circumference = 2 * Math.PI * radius;
            const offset = circumference - (percent / 100) * circumference;
            circle.style.strokeDasharray = circumference;
            circle.style.strokeDashoffset = offset;

            const achievedEl = document.getElementById('profitGoalAchieved');
            if (percent >= 100) {
                achievedEl.style.display = 'block';
            } else {
                achievedEl.style.display = 'none';
            }
        }

        // === NOTEPAD ===
        const notepadTextarea = document.getElementById('notepadText');
        const charCountEl = document.getElementById('charCount');

        function updateCharCount() {
            const count = notepadTextarea.value.length;
            charCountEl.textContent = `${count} —Å–∏–º–≤–æ–ª–æ–≤`;
        }

        notepadTextarea.addEventListener('input', () => {
            notepadText = notepadTextarea.value;
            updateCharCount();
        });

        document.getElementById('saveNoteBtn').addEventListener('click', () => {
            notepadText = notepadTextarea.value;
            saveData();
            if (tg) {
                tg.showAlert('–ó–∞–º–µ—Ç–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞!');
            } else {
                alert('–ó–∞–º–µ—Ç–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞!');
            }
        });

        // === –°–û–ë–´–¢–ò–Ø ===
        document.getElementById('addBtn').addEventListener('click', addTask);
        document.getElementById('taskInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderTasks();
            });
        });

        document.getElementById('profitGoal').addEventListener('input', updateProfit);
        document.getElementById('profitCurrent').addEventListener('input', updateProfit);

        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', () => {
                const tab = item.dataset.tab;
                
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                document.querySelectorAll('.tabs-wrapper').forEach(t => t.classList.remove('active'));
                
                item.classList.add('active');
                document.getElementById(tab + '-tab').classList.add('active');
            });
        });

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
        document.getElementById('profitGoal').value = profitGoal;
        document.getElementById('profitCurrent').value = profitCurrent;
        notepadTextarea.value = notepadText;

        updateStats();
        updateProfit();
        updateCharCount();
        renderTasks();
    </script>
</body>
</html>
