                min: 60, max: Infinity, 
                title: "–ë–∞–Ω–∫–∏—Ä VJUX", 
                icon: `<svg viewBox="0 0 24 24"><path d="M21,11H18V10.5C18,8.57 16.43,7 14.5,7C13.26,7 12.16,7.63 11.5,8.5C10.84,7.63 9.74,7 8.5,7C6.57,7 5,8.57 5,10.5V11H3V21H21V11M14.5,9C15.33,9 16,9.67 16,10.5V11H13V10.5C13,9.67 13.67,9 14.5,9M8.5,9C9.33,9 10,9.67 10,10.5V11H7V10.5C7,9.67 7.67,9 8.5,9M12,12.5A2.5,2.5 0 0,1 9.5,15A2.5,2.5 0 0,1 12,17.5A2.5,2.5 0 0,1 14.5,15A2.5,2.5 0 0,1 12,12.5M12,14A1,1 0 0,0 11,15A1,1 0 0,0 12,16A1,1 0 0,0 13,15A1,1 0 0,0 12,14Z"/></svg>`
            }
        ];

        function getCurrentLevelInfo(xp) {
            for (let level of LEVELS) {
                if (xp >= level.min && xp <= level.max) {
                    return {
                        level,
                        current: xp,
                        next: level.max === Infinity ? null : level.max + 1,
                        progress: level.max === Infinity ? 100 : Math.min(100, Math.round(((xp - level.min) / (level.max - level.min + 1)) * 100))
                    };
                }
            }
            return { level: LEVELS[0], current: 0, next: 10, progress: 0 };
        }

        function updateLevel() {
            const info = getCurrentLevelInfo(xp);
            const { level, current, next, progress } = info;

            document.getElementById('levelName').textContent = level.title;
            document.getElementById('levelIcon').innerHTML = level.icon;
            document.getElementById('levelProgressFill').style.width = progress + '%';
            
            if (next === null) {
                document.getElementById('levelXpText').textContent = `${current} XP ‚Ä¢ –ú–∞–∫—Å. —É—Ä–æ–≤–µ–Ω—å`;
            } else {
                document.getElementById('levelXpText').textContent = `${current} / ${next} XP`;
            }
        }

        function showLevelUpNotification(newLevelTitle) {
            if (tg) {
                tg.showAlert(`üéâ –ü–æ–≤—ã—à–µ–Ω–∏–µ —É—Ä–æ–≤–Ω—è!\n–¢–µ–ø–µ—Ä—å –≤—ã: ${newLevelTitle}`);
            } else {
                alert(`üéâ –ü–æ–≤—ã—à–µ–Ω–∏–µ —É—Ä–æ–≤–Ω—è!\n–¢–µ–ø–µ—Ä—å –≤—ã: ${newLevelTitle}`);
            }
        }

        // === –ó–ê–î–ê–ß–ò ===
        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(t => t.completed).length;
            const active = total - completed;

            document.getElementById('totalCount').textContent = total;
            document.getElementById('activeCount').textContent = active;
            document.getElementById('completedCount').textContent = completed;
        }

        function renderTasks() {
            const tasksList = document.getElementById('tasksList');
            const filteredTasks = tasks.filter(task => {
                if (currentFilter === 'active') return !task.completed;
                if (currentFilter === 'completed') return task.completed;
                return true;
            });

            if (filteredTasks.length === 0) {
                const emptyMessages = {
                    all: 'üìù –ù–µ—Ç –∑–∞–¥–∞—á',
                    active: '‚ú® –í—Å–µ –∑–∞–¥–∞—á–∏ –≤—ã–ø–æ–ª–Ω–µ–Ω—ã!',
                    completed: 'üì≠ –ù–µ—Ç –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω—ã—Ö –∑–∞–¥–∞—á'
                };
                tasksList.innerHTML = `<div class="empty-state">${emptyMessages[currentFilter]}</div>`;
                return;
            }

            tasksList.innerHTML = filteredTasks.map(task => `
                <div class="task-item ${task.completed ? 'completed' : ''}">
                    <div class="checkbox ${task.completed ? 'checked' : ''}" onclick="toggleTask(${task.id})"></div>
                    <div class="task-content">
                        <div class="task-text">${task.text}</div>
                    </div>
                    <button class="delete-btn" onclick="deleteTask(${task.id})">üóëÔ∏è</button>
                </div>
            `).join('');
        }

        function addTask() {
            const input = document.getElementById('taskInput');
            const text = input.value.trim();

            if (text) {
                tasks.push({
                    id: Date.now(),
                    text: text,
                    completed: false
                });
                input.value = '';
                saveData();
                updateStats();
                renderTasks();
            }
        }

        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                const wasCompleted = task.completed;
                task.completed = !task.completed;

                if (!wasCompleted && task.completed) {
                    const oldXp = xp;
                    xp += 1;
                    const oldLevel = getCurrentLevelInfo(oldXp).level.title;
                    const newLevel = getCurrentLevelInfo(xp).level.title;
                    if (newLevel !== oldLevel) {
                        showLevelUpNotification(newLevel);
                    }
                    updateLevel();
                } else if (wasCompleted && !task.completed) {
                    xp = Math.max(0, xp - 1);
                    updateLevel();
                }

                saveData();
                updateStats();
                renderTasks();
            }
        }

        function deleteTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task && task.completed) {
                xp = Math.max(0, xp - 1);
                updateLevel();
            }
            tasks = tasks.filter(t => t.id !== id);
            saveData();
            updateStats();
            renderTasks();
        }

        // === PROFIT ===
        function updateProfit() {
            const goal = parseInt(document.getElementById('profitGoal').value) || 0;
            const current = parseInt(document.getElementById('profitCurrent').value) || 0;
            
            profitGoal = goal;
            profitCurrent = current;
            saveData();

            const percent = goal > 0 ? Math.min(Math.round((current / goal) * 100), 100) : 0;

            document.getElementById('profitProgressFill').style.width = percent + '%';
            document.getElementById('profitProgressText').textContent = `${current} / ${goal} CHF`;
            document.getElementById('profitProgressPercent').textContent = percent + '%';

            const circle = document.getElementById('profitProgressRing');
            const radius = 32;
            const circumference = 2 * Math.PI * radius;
            const offset = circumference - (percent / 100) * circumference;
            circle.style.strokeDasharray = circumference;
            circle.style.strokeDashoffset = offset;

            const achievedEl = document.getElementById('profitGoalAchieved');
            if (percent >= 100) {
                achievedEl.style.display = 'block';
            } else {
                achievedEl.style.display = 'none';
            }
        }

        // === NOTEPAD ===
        const notepadTextarea = document.getElementById('notepadText');
        const charCountEl = document.getElementById('charCount');

        function updateCharCount() {
            const count = notepadTextarea.value.length;
            charCountEl.textContent = `${count} —Å–∏–º–≤–æ–ª–æ–≤`;
        }

        notepadTextarea.addEventListener('input', () => {
            notepadText = notepadTextarea.value;
            updateCharCount();
        });

        document.getElementById('saveNoteBtn').addEventListener('click', () => {
            notepadText = notepadTextarea.value;
            saveData();
            if (tg) {
                tg.showAlert('–ó–∞–º–µ—Ç–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞!');
            } else {
                alert('–ó–∞–º–µ—Ç–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞!');
            }
        });

        // === –°–û–ë–´–¢–ò–Ø ===
        document.getElementById('addBtn').addEventListener('click', addTask);
        document.getElementById('taskInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderTasks();
            });
        });

        document.getElementById('profitGoal').addEventListener('input', updateProfit);
        document.getElementById('profitCurrent').addEventListener('input', updateProfit);

        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tabs-wrapper').forEach(t => t.classList.remove('active'));
                
                tab.classList.add('active');
                const target = tab.dataset.tab + '-tab';
                document.getElementById(target).classList.add('active');
            });
        });

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
        document.getElementById('profitGoal').value = profitGoal;
        document.getElementById('profitCurrent').value = profitCurrent;
        notepadTextarea.value = notepadText;

        updateStats();
        updateProfit();
        updateCharCount();
        updateLevel();
        renderTasks();
    </script>
</body>
</html>
